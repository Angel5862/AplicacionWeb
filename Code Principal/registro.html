    <script>
        function restrictInput(event, pattern, maxLength) {
            const char = event.key;
            const regex = new RegExp(pattern);
            const input = event.target;

            if (!regex.test(char) && event.key !== 'Backspace' && event.key !== 'Tab') {
                event.preventDefault();
            }

            if (input.value.length >= maxLength && event.key !== 'Backspace') {
                event.preventDefault();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nombre').addEventListener('keypress', (event) => {
                restrictInput(event, '[A-Za-zÁÉÍÓÚáéíóúÑñ ]', 30);
            });

            document.getElementById('primer-apellido').addEventListener('keypress', (event) => {
                restrictInput(event, '[A-Za-zÁÉÍÓÚáéíóúÑñ ]', 30);
            });

            document.getElementById('segundo-apellido').addEventListener('keypress', (event) => {
                restrictInput(event, '[A-Za-zÁÉÍÓÚáéíóúÑñ ]', 30);
            });

            document.getElementById('telefono').addEventListener('keypress', (event) => {
                restrictInput(event, '[0-9]', 10);
            });

            document.getElementById('matricula').addEventListener('keypress', (event) => {
                restrictInput(event, '[0-9]', 10);
            });

            document.getElementById('nombre').addEventListener('input', (event) => {
                if (event.target.value.length > 30) {
                    event.target.value = event.target.value.slice(0, 30);
                }
            });

            document.getElementById('primer-apellido').addEventListener('input', (event) => {

        });
